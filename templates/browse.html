<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SMP Challenge</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/sprintf.js"></script>
    <script src="/static/js/md5.js"></script>
    <style type="text/css">
      

    </style>
    <script type="text/javascript">
      $(document).ready(function(){
        $.getJSON("/get_teams?token=zengzhaoyang", function(data, status){
          var html = "<tr><th>id</th><th>Team Name</th><th>Members</th></tr>";
          for (var i = 0; i < data.teams.length; i++) {
            html += sprintf("\
            <tr>\
              <td>%s</td>\
              <td>%s</td>\
              <td>%s</td>\
            </tr>\
            ", data.teams[i].id, data.teams[i].team_name, data.teams[i].members)
          }
          $("#table").html(html)
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <table class="table table-bordered" id="table">
          <tr>
            <th>id</th>
            <th>Team Name</th>
            <th>Members</th>
          </tr>
          {% for t in teams %}
          <tr>
            <td>{{t.id}}</td>
            <td>{{t.team_name}}</td>
            <td>{{t.members}}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
 </html>
