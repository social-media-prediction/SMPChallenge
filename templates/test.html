    <style>
    /* #chartdiv {
      width: 100%;

    ..chart-wrapper {
  position: relative;

  canvas {
    width: 100%;
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }

  #chartjs-tooltip {
    opacity: 1;
    position: absolute;
    bottom: 0;
    left: 50%;
    background: rgba(0, 0, 0, .7);
    color: white;
    padding: 6px;
    border-radius: 3px;
    -webkit-transition: all .1s ease;
    transition: all .1s ease;
    pointer-events: none;
    -webkit-transform: translate(-50%, 0);
    transform: translate(-50%, 0);

    p {
      margin: 0;
    }
  }
}

.chartjs-tooltip-key {
  display: inline-block;
  width: 10px;
  height: 10px;
}

    </style>

    <!-- Resources -->

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/Chart.min.js"></script>

    <!-- Chart code -->

        <!-- <canvas id="chart-area" > -->
        <div class="chart-wrapper">
  <canvas id="myChart"></canvas>
  <div id="chartjs-tooltip">Tooltip here, YAY</div>
</div>
<script>
var ctx = document.getElementById("myChart");
var sliceData = [25, 58, 35, 43, 76, 10];
var sliceLabels = ["Red", "Orange", "Yellow", "Green", "Blue", "Purple"]
var canvasWidth = $(ctx).width();
var grd;

function hexToRgb(hex) {
    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
    } : null;
}

function createGrad(colorOne = "#62D7FA", opacityOne = 1, colorTwo = "#ffffff", opacityTwo = 1, colorStop = 95){

	var rgbOne = hexToRgb(colorOne);
  var rgbTwo = hexToRgb(colorTwo);
  colorStop = colorStop/100;

  grd = ctx.getContext("2d").createRadialGradient(
    canvasWidth/2,
    canvasWidth/2,
    0.000,
    canvasWidth/2,
    canvasWidth/2,
    canvasWidth/2
  );

  // Add colors
  grd.addColorStop(0.000, 'rgba(' + rgbOne.r + ', ' + rgbOne.g + ', ' + rgbOne.b + ', ' + opacityOne + ')');
  grd.addColorStop(colorStop, 'rgba(' + rgbOne.r + ', ' + rgbOne.g + ', ' + rgbOne.b + ', ' + opacityOne + ')');
  grd.addColorStop(colorStop, 'rgba(' + rgbTwo.r + ', ' + rgbTwo.g + ', ' + rgbTwo.b + ', ' + opacityTwo + ')');
  grd.addColorStop(1.000, 'rgba(' + rgbTwo.r + ', ' + rgbTwo.g + ', ' + rgbTwo.b + ', ' + opacityTwo + ')');

	return grd;
}

var data = {
  labels: sliceLabels,
  datasets: [{
    label: '# of Votes',
    data: sliceData,
    backgroundColor: createGrad(),
    hoverBackgroundColor: "#FF8000",
    borderWidth: 1,
    borderColor: "#fff",
    hoverBorderColor: "#fff"
  }]
};

var options = {
  cutoutPercentage: 60,
  responsive: true,
  animation: {
  	animateScale: true
  },
  hover: {
    onHover: function(data) {
      // console.log(data);

    mode: 'label', // Sets which elements hover. Acceptable options are 'single', 'label', or 'dataset'. single highlights the closest element. label highlights elements in all datasets at the same X value. dataset highlights the closest dataset.
    animationDuration: 400 // Duration in milliseconds it takes to animate hover style changes
  },
  onClick: function(e, a, b) {
    // console.log(e, a, b);
  },
  legend: {
    labels: {
      generateLabels: function(data) {
        // console.log(data);
      }
    },
    display: false,
    onClick: function(e, data) {
      // console.log(e, data);
    }
  },
  rotation: -Math.PI,
  circumference: Math.PI,
  tooltips: {
    enabled: false,
    custom: function(tooltip) {
      if (!tooltip || (tooltip.body && !tooltip.body[1])) {
        return;
      }

      // Tooltip Element
      var tooltipEl = $('#chartjs-tooltip');

      if (!tooltipEl[0]) {
        $('body').append('<div id="chartjs-tooltip"></div>');
        tooltipEl = $('#chartjs-tooltip');
      }

      // Hide if no tooltip
      if (!tooltip.opacity) {
        tooltipEl.css({
          opacity: 1
        });

        $('.chartjs-wrap canvas')
          .each(function(index, el) {
            $(el).css('cursor', 'default');
          });
        return;
      }

      $(this._chart.canvas).css('cursor', 'pointer');

      // Set caret Position
      tooltipEl.removeClass('above below no-transform');

      if (tooltip.yAlign) {
        tooltipEl.addClass(tooltip.yAlign);
      } else {
        tooltipEl.addClass('no-transform');
      }
      // Set Text
      var innerHtmlTitle = tooltip.title.length > 2 ? (tooltip.title || []).join('\n') : '';
      var innerHtmlBody = tooltip.body.length > 2 ? (tooltip.beforeBody || []).join('\n') + (tooltip.body || []).join('\n') + (tooltip.afterBody || []).join('\n') : '';
      var innerHtmlFooter = tooltip.footer.length > 2 ? (tooltip.footer || []).join('\n') : '';

      if (tooltip.body) {
        var innerHtml = [
          innerHtmlTitle,
          innerHtmlBody,
          innerHtmlFooter
        ];
        tooltipEl.html(innerHtml.join('\n'));
      }

      // Find Y Location on page
      var top = 0;
      if (tooltip.yAlign) {
        if (tooltip.yAlign == 'above') {
          top = tooltip.y - tooltip.caretHeight - tooltip.caretPadding;
        } else {
          top = tooltip.y + tooltip.caretHeight + tooltip.caretPadding;
        }
      }

      var position = $(this._chart.canvas)[0].getBoundingClientRect();

      // Display, position, and set styles for font
      tooltipEl.css({
        opacity: 1,
        width: tooltip.width ? (tooltip.width + 'px') : 'auto',
        // left: position.left + tooltip.x + 'px',
        top: position.top + top + 'px',
        fontFamily: tooltip._fontFamily,
        fontSize: tooltip.fontSize,
        fontStyle: tooltip._fontStyle,
        padding: tooltip.yPadding + 'px ' + tooltip.xPadding + 'px',
      });
    },
    callbacks: {
      beforeTitle: function() {
        return '<h4>';
      }, //Text to render before the title
      // title: function(tooltipItems, data){ /* Pick first xLabel */ }, // Text to render as the title
      afterTitle: function() {
        return '</h4>';
      }, //Text to render after the ttiel
      beforeBody: function() {
        return "<div class=\"tooltip-body\">";
      }, // Text to render before the body section
      beforeLabel: function() {
        return "<p>";
      }, // Text to render before an individual label
      label: function(tooltipItem, data) {
        var label = data.labels[tooltipItem.index] !== "separator" ? data.labels[tooltipItem.index] : false;
        var value = label ?  data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index] : false ;
        return label ? label + ': ' + value : false;
      }, // Text to render as label
      afterLabel: function() {
        return "</p>";
      }, // Text to render after an individual label
      afterBody: function() {
        return "</div>";
      }, //Text to render after the body section
      beforeFooter: function() {
        return "<div class=\"tooltip-footer\">"
      }, //Text to render before the footer section
      // footer: function(){}, //Text to render as the footer
      afterFooter: function() {
          return "</div>"
        } //Text to render after the footer section
    }
  }
}

var myDoughnutChart = new Chart(ctx, {
  type: 'doughnut',
  data: data,
  options: options
});
